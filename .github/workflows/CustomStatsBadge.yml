name: Custom Stats Badge

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Stats Badge
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: 'github_stats'
          LABEL: ''  # Empty label if you only want the icon
          ICON: 'github'  # Use built-in GitHub icon instead of custom URL
          STATUS: 'GitHub Stats'  # Move the text here
          COLOR: '00EEFF'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
